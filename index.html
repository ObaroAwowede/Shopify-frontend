<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shopify - Your one-stop ecommerce destination for amazing products at unbeatable prices" />
    <meta name="keywords" content="ecommerce, shopping, online store, products, deals" />
    <meta name="author" content="Shopify" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Shopify - Premium Ecommerce Experience" />
    <meta property="og:description" content="Discover amazing products at unbeatable prices. Your one-stop shop for everything you need." />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:image" content="https://example.com/og-image.jpg" />
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shopify - Premium Ecommerce Experience" />
    <meta name="twitter:description" content="Discover amazing products at unbeatable prices. Your one-stop shop for everything you need." />
    <meta name="twitter:image" content="https://example.com/twitter-image.jpg" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://example.com" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://greta-preview.s3.us-east-2.amazonaws.com/assets/logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Shopify - Premium Ecommerce Experience</title>
    
    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Shopify",
      "description": "Premium ecommerce platform for amazing products",
      "url": "https://example.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://example.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
